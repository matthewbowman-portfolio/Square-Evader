<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Square Evader</title>

        <!-- bootstrap cdn link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- style sheet -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- header -->
        <div class="container">
            <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
                <div class="square-logo">
                    <img src="images/white-square-16px.png" alt="">
                    Square Evader
                </div>
            
                <ul class="nav justify-content-center">
                    <li><a href="#" class="nav-link px-2 link-secondary">Home</a></li>
                    <li><a href="#" class="nav-link px-2 link-secondary">News</a></li>
                    <li><a href="#" class="nav-link px-2">High-Scores</a></li>
                </ul>
            
                <div class="text-end">
                    <button type="button" class="btn btn-outline-primary me-1">Login</button>
                    <button type="button" class="btn btn-outline-primary me-1">Sign-up</button>
                </div>
            </header>
        </div>

        <!-- canvas -->
        <canvas id="canvas" width="800" height="608"></canvas><br>

        <!-- wave and score -->
        <div class="container">
            <header class="d-flex justify-content-center py-1">
                <ul class="nav">
                    <li class="wave-tracker nav-item"><a href="#" class="nav-link">Wave : </a></li>
                    <li class="score-tracker nav-item"><a href="#" class="nav-link">Score : </a></li>
                </ul>
            </header>
        </div>

        <!-- volume slider -->
        <div class="slide-container">
            <audio src="audio/Shingo-Nakamura-Melodic-Progressive-House-Mix.mp3"></audio>
            <input class="volume-slider" type="range" min="0" max="100" value="9">
        </div>

        <!-- clock -->
        <footer class="clock"></footer>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <!-- jQuery content delivery network url -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- game script -->
        <script src="main.js" type="module"></script>
    </body>
</html>
